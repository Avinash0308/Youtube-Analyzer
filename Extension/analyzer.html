<!DOCTYPE html>

<html>
  <head>
    <title>Youtube Analyzer</title>
    <link rel="stylesheet" href="analyzer.css">
  </head>

  <body>
    <div class="container">
      <h1>Youtube Analyzer</h1>
      <button id="analyze" type="button">Analyze</button>
      <br /><br /><br />
      <div class="loader" id="dot_loader">
        <div class="col-3">
          <div class="snippet" data-title="dot-revolution">
            <div class="stage">
              <div class="dot-revolution"></div>
            </div>
          </div>
        </div>
      </div>

      <br />

      <div id="output1" class="container1" style="display: none">
        <p id="output"></p>
      </div>

      <div class="container3" id="cont" style="display: none">
        <input id="follow_up" type="text" placeholder="Ask Doubt" />
        <button id="search" type="button">Go</button>
      </div>

      <div class="go_loader" id="goloader">
        <div class="col-3">
          <div class="snippet" data-title="dot-flashing">
            <div class="stage">
              <div class="dot-flashing"></div>
            </div>
          </div>
        </div>
      </div>

      <p id="answer"></p>
    </div>
    <script src="analyzer.js"></script>
  </body>
</html>
